<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Enshu06</title>
  </head>
  <body>
    <h2>簡単カウンター</h2>
    <p>
      <a href="#" onclick="minus()">減＜</a>
      <span id="counterarea">5</span>
      <a href="#" onclick="plus()">＞増</a>
    </p>
<script type="text/javascript">
  let counter = 5;
  let disparea = document.getElementById("counterarea");
  let minus = function(){
    if ( counter>0 ){
      counter--;
      disparea.innerHTML = counter;
    }
  }
  let plus = function(){
    counter++;
    disparea.innerHTML = counter;
  }
</script>
  </body>
</html>
