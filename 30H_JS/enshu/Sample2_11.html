<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sample2_11</title>
  </head>
  <body>
    <h2>色の翻訳「赤、青、黄」</h2>
<script type="text/javascript">
  let color = window.prompt("漢字で色名を入力して下さい");
  switch (color) {
    case "赤":
      document.write("red");
      break;
    case "青":
      document.write("blue");
      break;
    case "黄":
      document.write("yellow");
      break;
    default:
      document.write("unknown");
      break;
  }
</script>
  </body>
</html>
