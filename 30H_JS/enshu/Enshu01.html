<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Enshu01</title>
  </head>
  <body>
    <h2>三角形の面積を求める</h2>
<script type="text/javascript">
  let tei = window.prompt("三角形の底辺は？");
  let taka = window.prompt("三角形の高さは？");
  let area = tei * taka / 2;
  document.write("底辺" + tei + "高さ" + taka + "の三角形の面積は" + area);
</script>
  </body>
</html>
