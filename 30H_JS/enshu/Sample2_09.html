<!DOCTYPE html>
<html lang="ja" dir="ltr">

  <body>
    <h2>月の判定</h2>
<script type="text/javascript">
  let month = Number(window.prompt("今は何歳ですか？"));
  if (1 <= month){
    if (month <= 12){
      document.write("正しい月です");
    } else {
      document.write("月の入力エラーです");
    }
  } else {
    document.write("月の入力エラーです");
  }
</script>
  </body>
</html>
