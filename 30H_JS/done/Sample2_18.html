<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sample2_18</title>
  </head>
  <body>
    <h2>連想配列の利用</h2>
<script type="text/javascript">
  let fruits = {"リンゴ": "apple",
                "バナナ": "banana",
                "みかん": "orange"};

  let word = fruits["みかん"];
  document.write("みかんの英語は" + word + "<br>");

//連想配列のループ処理
  for(let nihongo in fruits){
    document.write("日本語：" + nihongo + "／英語:" + fruits[nihongo] + "<br>");
  }
</script>
  </body>
</html>
