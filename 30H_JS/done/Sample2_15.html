<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sample2_15</title>
  </head>
  <body>
    <h2>配列の宣言と値の表示</h2>
<script type="text/javascript">
  let ten = new Array(80,90,100);
  let tenl = [10,20,30];
  document.write( ten + "<br>");
  document.write( tenl + "<br>");
  document.write( "----- <br>");
  tenl[0] = 40;
  document.write( tenl + "<br>");
  document.write( tenl[0] + "<br>");
</script>
  </body>
</html>
