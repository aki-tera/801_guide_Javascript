<!DOCTYPE html>
<html lang=ja dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sample2_10</title>
  </head>
  <body>
    <h2>月の判定2</h2>
<script type="text/javascript">
  let month = Number(window.prompt("今は何月ですか？"));
  if (1 <= month && month <= 12){
    document.write("正しい月です");
  } else {
    document.write("月の入力エラーです");
  }
</script>
  </body>
</html>
