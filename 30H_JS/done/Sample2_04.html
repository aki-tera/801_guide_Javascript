  <body>
    <h2>円の面積を求める</h2>
<script type="text/javascript">
  const PI=3.1415;
  let radius = window.prompt("円の半径は？");
  let area = radius*radius*PI;
  document.write("円の面積は"+area+"です");  
</script>
