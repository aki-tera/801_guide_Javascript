<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Enshu04</title>
  </head>
  <body>
    <h2>三角形の表示</h2>
<script type="text/javascript">
  let taka = window.prompt("三角形の高さは？");
  for (var i1 = 0; i1 <= taka; i1++) {
    for (var i2 = 0; i2 < i1; i2++) {
      document.write("■");
    }
    document.write("<br>");
  }
</script>
  </body>
</html>
