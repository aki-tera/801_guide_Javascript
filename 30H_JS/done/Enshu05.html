<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Enshu05</title>
  </head>
  <body>
    <h2>凶が出ないおみくじ</h2>
<script type="text/javascript">
  let count = Number(window.prompt("何回おみくじ引く？"));
  let omikujiStr = ["小吉", "中吉！", "吉！！", "大吉！！！"];
  for (var i = 0; i <= count; i++) {
    omikuji = Math.floor(Math.random() * 4);
    let size = 10 * ( omikuji + 1 );
    document.write('<div style="font-size:' + size + 'px;">' + omikujiStr[omikuji] + "</div>");
  }
</script>
  </body>
</html>
